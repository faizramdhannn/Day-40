<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Database Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Database</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/users.html">Users</a></li>
                <li><a href="/products.html">Products</a></li>
                <li><a href="/login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <div class="login-box">
                    <h1>ğŸ” Login</h1>
                    <p class="login-subtitle">Enter your credentials to access your account</p>
                    
                    <div id="error" class="error" style="display: none;"></div>
                    <div id="success" class="success" style="display: none;"></div>
                    
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="login-btn">
                            Login
                        </button>
                    </form>
                    
                    <p class="login-note">
                        ğŸ’¡ Use credentials from the users database<br>
                        Don't have an account? <a href="/register.html" style="color: #667eea; text-decoration: underline;">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Database Faiz</p>
    </footer>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            hideMessages();
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Welcome back, ${data.nick.name}!`);
                    
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError(data.error || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                showError('Error connecting to server: ' + error.message);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'âŒ ' + message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = 'âœ… ' + message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        window.addEventListener('load', () => {
            const user = sessionStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                showSuccess(`Already logged in as ${userData.name}`);
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            }
        });
    </script>
</body>
</html>
